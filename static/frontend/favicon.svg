<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Baby head -->
  <circle cx="50" cy="50" r="45" fill="#FFE0B2"/>
  
  <!-- Baby hair -->
  <path d="M50 5c-20 0-35 10-40 20 5-8 20-15 40-15s35 7 40 15c-5-10-20-20-40-20z" fill="#8D6E63"/>
  
  <!-- Baby eyes -->
  <ellipse cx="35" cy="40" rx="7" ry="5" fill="#4E342E"/>
  <ellipse cx="65" cy="40" rx="7" ry="5" fill="#4E342E"/>
  
  <!-- Eye highlights -->
  <circle cx="37" cy="38" r="2" fill="#FFFFFF"/>
  <circle cx="67" cy="38" r="2" fill="#FFFFFF"/>
  
  <!-- Baby cheeks -->
  <circle cx="30" cy="55" r="8" fill="#FFCDD2" opacity="0.6"/>
