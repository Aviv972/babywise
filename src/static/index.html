<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babywise Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --whatsapp-green: #00a884;
            --chat-bg: #e5ddd5;
            --user-msg-bg: #d9fdd3;
            --assistant-msg-bg: #FFFFFF;
            --header-bg: #00a884;
            --header-height: 59px;
            --footer-height: 62px;
            --message-timestamp-color: #667781;
            --input-bg: #f0f2f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: Segoe UI, Helvetica Neue, Helvetica, Lucida Grande, Arial, Ubuntu, Cantarell, Fira Sans, sans-serif;
            background-color: var(--chat-bg);
            height: 100vh;
            margin: 0;
            padding: 0;
            letter-spacing: -0.2px;
            line-height: 1.4;
            font-size: 16px;
        }

        .app-container {
            max-width: 100%;
            height: 100vh;
            margin: 0 auto;
            background: var(--chat-bg);
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 1441px) {
            .app-container {
                max-width: 1396px;
                margin: 0 auto;
            }
        }

        .chat-header {
            background-color: var(--header-bg);
            color: white;
            padding: 10px 16px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .chat-header .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #00a884;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .chat-header .header-content {
            flex: 1;
        }

        .chat-header h1 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
            color: white;
        }

        .chat-header .status {
            font-size: 13px;
            color: rgba(255,255,255,0.9);
        }

        .chat-messages {
            background-color: var(--chat-bg);
            padding: 20px;
            height: calc(100% - var(--header-height) - var(--footer-height));
            margin-top: var(--header-height);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            margin-bottom: 2px;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            font-size: 14.2px;
            line-height: 19px;
            color: #111b21;
            box-shadow: 0 1px 0.5px rgba(11,20,26,.13);
        }

        .message-content {
            white-space: pre-wrap;
            padding-right: 40px;
        }

        .user {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .user::before {
            content: '';
            position: absolute;
            top: 0;
            right: -8px;
            width: 8px;
            height: 13px;
            background: var(--user-msg-bg);
            clip-path: polygon(0 0, 100% 100%, 0 100%);
        }

        .assistant {
            background-color: var(--assistant-msg-bg);
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .assistant::before {
            content: '';
            position: absolute;
            top: 0;
            left: -8px;
            width: 8px;
            height: 13px;
            background: var(--assistant-msg-bg);
            clip-path: polygon(0 100%, 100% 0, 100% 100%);
        }

        .message-timestamp {
            position: absolute;
            bottom: 4px;
            right: 7px;
            font-size: 11px;
            color: var(--message-timestamp-color);
            line-height: 15px;
        }

        .chat-input {
            background-color: #f0f2f5;
            padding: 5px 16px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-height);
            display: flex;
            align-items: center;
        }

        #chat-form {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            padding: 9px 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            color: #111b21;
            height: 42px;
            font-family: inherit;
        }

        #message-input::placeholder {
            color: #8696a0;
        }

        #message-input:focus {
            outline: none;
        }

        .send-button {
            background-color: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--whatsapp-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .send-button:disabled {
            color: #8696a0;
        }

        /* System message specific styling */
        .system {
            background-color: rgba(255, 255, 255, 0.95);
            align-self: center;
            border-radius: 7.5px;
            padding: 8px 12px;
            font-size: 14px;
            color: #000000;
            margin: 12px 0;
            max-width: 85%;
            line-height: 20px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        /* Spacing between different sender groups */
        .user + .assistant,
        .assistant + .user {
            margin-top: 8px;
        }

        /* Welcome message specific styling */
        .welcome-message {
            font-size: 14.2px;
            line-height: 19px;
        }

        .welcome-message ul {
            list-style: none;
            padding-left: 0;
            margin: 4px 0;
        }

        .welcome-message li {
            margin: 4px 0;
            padding-left: 16px;
            position: relative;
        }

        .welcome-message li::before {
            content: "-";
            position: absolute;
            left: 4px;
        }

        .welcome-message .section {
            margin-bottom: 12px;
        }

        .welcome-message .section-title {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="chat-header">
            <div class="avatar">
                <i class="fas fa-baby"></i>
            </div>
            <div class="header-content">
                <h1>Babywise Assistant</h1>
                <div class="status">online</div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input">
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Type a message" autocomplete="off">
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
